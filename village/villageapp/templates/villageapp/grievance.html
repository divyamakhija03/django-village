{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grievance Form</title>
    <link rel="stylesheet" href="{% static 'villageapp/grievance.css'%}">
</head>

<body>
    <div class="container">
        <div class="apply_box">
            <h1>
                Grievance Form
                <span class="title_small"></span>
            </h1>
            <form action="{% url 'savegrievance' %}" method="POST">
                {% csrf_token %}
                <div class="form_container">
                    <div class="form_control">
                        <label for="first_name"> First Name </label>
                        <input id="first_name" name="first_name" placeholder="Enter First Name" required />
                    </div>
                    <div class="form_control">
                        <label for="last_name"> Last Name </label>
                        <input id="last_name" name="last_name" placeholder="Enter Last Name" required />
                    </div>
                    <div class="form_control">
                        <label for="email"> Email </label>
                        <input type="email" id="email" name="email" placeholder="Enter Email" required />
                    </div>
                    <div class="form_control">
                        <label for="email"> Aadhar Card </label>
                        <input type="number" id="aadhar" name="aadhar" placeholder="Enter Aadhar Card Number"
                            required />
                    </div>

                    <div class="textarea_control">
                        <label for="address"> Address </label>
                        <textarea id="address" name="address" row="4" cols="50" placeholder="Enter Address"
                            required></textarea>
                    </div>
                    <div class="textarea_control">
                        <label for="issue"> Issue </label>
                        <textarea id="issue" name="issue" row="4" cols="50" placeholder="Enter Issue"
                            required></textarea>
                    </div>
                    <div class="form_control">
                        <label for="city"> City </label>
                        <input id="city" name="city" placeholder="Enter City" required />
                    </div>
                    <div class="form_control">
                        <label for="pincode"> Pincode </label>
                        <input type="number" id="pincode" name="pincode" placeholder="Enter Pincode" required />
                    </div>
                    <!-- <div class="form_control">
                        <label for="date"> Date </label>
                        <input type="date" id="date" name="date" required />
                    </div> -->
                    <!-- <div class="form_control">
                        <label for="upload"> Upload Proof</label>
                        <input type="file" id="upload" name="upload" required />
                    </div> -->
                </div>
                <div class="button_container">
                    <button type="submit">Submit</button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
